<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
   
    <label for="show" class="title">Register Here<i class="flag left"></i><i class="flag right"></i></label>

    <!-- Form -->
    <form action="" class="form">
        <div class="group">
            <div class="col-1">
                <label for="f-name">Full Name</label>
            </div>
            <div class="col-2">
                <input type="text" id="f-name" placeholder="Full Name" />
            </div>
        </div>

        <div class="group">
            <div class="col-1">
                <label for="contact">Contact No.</label>
            </div>
            <div class="col-2">
                <input type="text" id="contact" placeholder="Enter your contact no." />
            </div>
        </div>

        <div class="group">
            <div class="col-1">
                <label for="email">Email ID</label>
            </div>
            <div class="col-2">
                <input type="email" id="email" placeholder="example@email.com" />
            </div>
        </div>

        <div class="group">
            <div class="col-1">
                <label for="college">College Name</label>
            </div>
            <div class="col-2">
                <input type="text" id="college" placeholder="College Name" />
            </div>
        </div>

        <div class="group">
            <div class="col-1">
                <label for="year">Year of Study</label>
            </div>
            <div class="col-2">
                <input type="text" id="year" placeholder="Select Year" />
            </div>
        </div>

        <div class="group">
            <div class="col-1">
                <label for="course">Course</label>
            </div>
            <div class="col-2">
                <select id="course">
                    <option value="" disabled selected>Select</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                </select>
            </div>
        </div>

        <!-- Submit button -->
        <input type="submit" class="submit" value="Submit" />
    </form>

</body>

</html>
